<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta property="og:title" content="Personal Portfolio" />
  <meta property="og:description" content="My Personal Portfolio" />
  <meta property="og:url" content="{{ url }}" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
  <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
  <title>{{ title }}</title>
</head>

<body>
  <header class="nav-bar">
    <div class="nav-content">
      <a href="/">
        <div class="nav-logo">
          <img src="./static/img/logo.png" />
        </div>
      </a>
    </div>
  </header>

  <div class="profile">
    <div class="space-container">
      <div id="profile-picture" class="profile-picture">
        <img src="{{pic_url}}" />
        <h1>{{ name }}</h1>
      </div>
    </div>
  </div>

  <div class="section-nav-bar">
    <ul>
      <li class="nav-text"><a href="{{ url_for(about_route) }}" class="focus-link">About Yourself</a></li>
      <li class="nav-text"><a href="{{ url_for(work_route) }}">Work & Education</a></li>
      <li class="nav-text"><a href="{{ url_for(hobby_route) }}">Hobbies</a></li>
      <li class="nav-text"><a href="{{ url_for(places_route) }}">Places Visited</a></li>
    </ul>
  </div>

  <div class="projects project1 aboutme">
    <div>
      <h1 class="divisor-text-2">So, who am I?</h1>
      <p>{{about_me}}</p>
    </div>
    <div>
      <h1 class="project-name">Contact:</h1>
      <p>Phone: <a href="tel:{{contact_phone}}">{{contact_phone}}</a></p>
      <p>Mail: <a href="mailto:{{contact_mail}}">{{contact_mail}}</a></p>
      <p>Linkedin: <a href="{{contact_linkedin}}" target="_blank">{{contact_linkedin}}</a></p>
      <p>GitHub: <a href="{{contact_github}}" target="_blank">{{contact_github}}</a></p>
    </div>
  </div>
</body>

</html>
