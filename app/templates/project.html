<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta property="og:title" content="Personal Portfolio" />
  <meta property="og:description" content="My Personal Portfolio" />
  <meta property="og:url" content="{{ url }}" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link lang="sass" rel="stylesheet" href="../static/styles/main.css" />
  <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" />
  <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
            <div class="nav-logo">
                <img src="../static/img/logo.png" />
            </div>
            </a>
        </div>
    </header>
    
    <h1 class="divisor-text">{{title}}</h1>
    <div>
        {%for i in range(videos | length)%}
        <video width="320" height="240" controls>
            <source src="../static/vid/{{videos[i]}}" type="video/mp4">
            Your browser does not support the video format <code>video</code>.
        </video>
        {%endfor%}
    </div>
    <h1>Video de muestra de YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Video de muestra" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/imb6138ESDE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
