<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="Personal Portfolio">
        <meta property="og:description" content="My Personal Portfolio">
        <meta property="og:url" content="{{ url }}">
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    
        <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
        <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
        <title>{{ title }}</title>
    </head>
<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div class="space-container">
            <div id="profile-picture" class="profile-picture">
                <img src="./static/img/XavierPP.png">
                <h1>{{ name }}</h1>
            </div>
        </div>
    </div>

    <div class="section-nav-bar">
       <ul>
        <li><a href="">About Yourself</a></li>
        <li><a href="" class="focus-link">Work Experience</a></li>
        <li><a href="">Education</a></li>
        <li><a href="">Hobbies</a></li>
        <li><a href="">Places Visited</a></li>
       </ul> 
    </div>

    <div class="projects project1">
        <div class="project-header">
            <h1 class="project-name"><span class="company-span">{{ company_name }}</span> - {{ role }}</h1>
            <h1 class="project-date">{{ work_length }}</h1>
        </div>
        <ul>
            <li>Worked in a cohort of 20 members</li>
            <li>Doing multiple SRE Projects</li>
        </ul>
    </div>
</div>

</body>
</html>
